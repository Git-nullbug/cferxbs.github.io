<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>传说暗裔序列号版模拟抽奖</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316dea7cf887.png") repeat-y;
        }
        .body-box{
            min-width: 320px;
            max-width: 960px;
            width: auto;
            margin: auto;
            padding: 0 0 50px;
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316dea7cf887.png") repeat-y;
        }
        .header{
            min-width: 320px;
            max-width: 960px;
        }
        .key{
            border: 4px solid #a05b35;
            min-width: 320px;
            max-width: 560px;
            height: 40px;
            margin: 20px auto;
            line-height: 30px;
            color: #ffc693;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 30px;
            text-align: center;
        }
        .key-num{
            margin-right: 20px;
        }
        .score-count{
        }
        .record{
        }
        .key-add{
            width: 100%;
            text-align: center;
        }
        .key-add > div{
            width: 150px;
            height: 40px;
            display: inline-block;
            box-sizing: border-box;
            padding: 0;
            cursor: pointer;
        }
        .pond{
            min-width: 320px;
            max-width: 700px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .lottery{
            margin-top: 30px;
            text-align: center;
        }
        .lottery > div{
            width: 150px;
            height: 40px;
            margin: 0 3px;
            display: inline-block;
            cursor: pointer;
        }
        .temp-store{
            text-align: center;
            min-width: 320px;
            max-width: 700px;
            margin: 50px auto 0;
            height: 200px;
            background: url("http://tc.cferhdb.cn/i/2022/09/07/6317fbda10034.png") no-repeat;
            background-size: cover;
        }
        .temp-store > div{
            display: inline-block;
            /*border: 1px solid yellow;*/
            vertical-align: top;
        }
        .ts-title{
            text-align: center;
            color: #ffc693;
            font-size: 38px;
            line-height: 1.1;
            font-weight: bold;
            padding-top: 20px;
        }
        .ts-img{
            width: 200px;
            height: 135px;
             /*border: 2px solid yellow;*/
            background: url("http://tc.cferhdb.cn/i/2022/09/07/6317fe939e150.png") no-repeat;
            background-size: cover;

        }
        .ts-view-img{
            width: 150px;
            height: 40px;
            margin-top: 20px;
            cursor: pointer
        }
        .ts-intro{
            color: #fcbb8f;
            font-size: 14px;
            line-height: 1.4;
            padding: 9px 0 0 10px;
        }
        .probability{
            min-width: 320px;
            max-width: 700px;
            margin: 50px auto;
        }

        .disclaimer{
            min-width: 320px;
            max-width: 700px;
            margin: 100px auto 0;
            padding: 0 20px;
            color: #ffffff;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        var keyNum = 110;
        var scoreCount = 0;
        var boxCount = 0;
        var tempStore = new Map;
        var index = 0;

        $(function (){
            alert("声明：\n 本页面仅做为模拟概率使用，无任何盈利和消费，抽中的道具也不会发往仓库。如有侵权联系即删～\n联系邮箱：cferxbs@qq.com");
            $(".key-num").text(keyNum);
            $(".score-count").text(scoreCount);
        })
        const probability = [
            [1,10,'传说暗裔 无序列号版'],
            [11,30, '鹰'],
            [31,60, '王者星神'],
            [61,95, '觉醒版超新星-悦享'],
            [96,130, 'Scar Light-白虎'],
            [131,190, '炫金火麒麟'],
            [191,270, 'M4A1-黑骑士'],
            [271,370, 'A背包套装-手雷包'],
            [371,470, '超能力少女兑换券'],
            [471,600, '王者星神原始光效'],
            [601,1820, '暗裔宝箱'],
            [1821,5820, '暗裔币X5'],
            [5821,8820, '暗裔币X10'],
            [8821,9820, '暗裔币X20'],
            [9821,9980, '暗裔币X50'],
            [9981,10000, '暗裔币X100'],
        ];
        var destroyMap = new Map();
        destroyMap.set('传说暗裔 无序列号版',48);
        destroyMap.set('鹰',24);
        destroyMap.set('王者星神',14);
        destroyMap.set('觉醒版超新星-悦享',12);
        destroyMap.set('Scar Light-白虎',12);
        destroyMap.set('炫金火麒麟',7);
        destroyMap.set('M4A1-黑骑士',5);
        destroyMap.set('A背包套装-手雷包',4);
        destroyMap.set('超能力少女兑换券',4);
        destroyMap.set('王者星神原始光效',1);

        var scoreMap = new Map();
        scoreMap.set('暗裔币X5',5);
        scoreMap.set('暗裔币X10',10);
        scoreMap.set('暗裔币X20',20);
        scoreMap.set('暗裔币X50',50);
        scoreMap.set('暗裔币X100',100);





        function addKey(num) {
            keyNum = $(".key-num").text();
            keyNum = Number(keyNum) + Number(num);
            $(".key-num").text(keyNum);
            alert("恭喜你获得 "+num+" 把钥匙");
        }

        function take(num) {
            if(keyNum < num) return alert("钥匙不足");
            let prizeList = '';
            for(i=0;i<num;i++){
                var prod = Math.ceil(Math.random()*10000);

                var prize = '';
                for (j = 0; j < probability.length; j++) {
                    var a = probability[j][0];
                    var b = probability[j][1];
                    if (prod >= a && prod <= b) {
                        prize = probability[j][2];
                        if(destroyMap.has(prize)){
                            var tempProp = {
                                name: prize,
                                status: 0,
                                keyNum: destroyMap.get(prize)
                            };
                            tempStore.set(index++,tempProp);
                        }else if(scoreMap.has(prize)){
                            scoreCount += scoreMap.get(prize);
                        }else{
                            boxCount++;
                        }
                    }
                }
                prizeList += prize+"\n";
            }
            keyNum = Number(keyNum) - Number(num);
            $(".key-num").text(keyNum);
            $(".score-count").text(scoreCount);
            alert(prizeList);
        }

        function viewTempStore() {
            var content = getTempStoreHtml();
            openDialog('暂存箱',content);
        }

        function getTempStoreHtml() {
            var content = "<ul class='temp-prop-list'>";
            for(let key of tempStore.keys()){
                let tempProp = tempStore.get(key);
                var itemProp = '';
                if(tempProp.status === 0){
                    itemProp = '<li><span class="temp-prop-name">'+tempProp.name+'</span><a href="javascript:void (0);" class="resolve"  onclick="decompose('+key+')">分解</a><span class="resolve-key-num">'+tempProp.keyNum+'</span></li>';
                }else{
                    itemProp = '<li><span class="temp-prop-name">'+tempProp.name+'</span><span class="resolve">已分解</span><span class="resolve-key-num">'+tempProp.keyNum+'</span></li>';
                }
                content += itemProp;
            }
            content += "</ul>";
            return content;
        }

    </script>
</head>
<body>
    <div class="body-box">
        <div class="header">
            <img src="http://tc.cferhdb.cn/i/2022/09/06/6317128568556.png" width="100%" height="100%">
        </div>
        <div class="draw">
            <div class="key">
                当前剩余钥匙：<span class="key-num" style="color: #f0f8ff"> </span>
                拥有暗裔币：<span class="score-count" style="color: #f0f8ff"> </span>
<!--                <a class="record" href="javascript:void (0);">中奖记录</a>-->
            </div>
            <div class="key-add">
                <div class="key-add-1" onclick="addKey(1)" title="增加1个钥匙">
                    <img src="http://tc.cferhdb.cn/i/2022/09/06/6316f013554a2.png" width="100%" height="100%">
                </div>
                <div class="key-add-10" onclick="addKey(11)" title="增加11个钥匙">
                    <img src="http://tc.cferhdb.cn/i/2022/09/06/6316f036783c5.png" width="100%" height="100%">
                </div>
            </div>
            <div class="pond">
                <img src="http://tc.cferhdb.cn/i/2022/09/06/631702d85ae6e.png" width="100%" height="100%">
            </div>
            <div class="lottery">
                <div class="lottery-1" onclick="take(1)" title="进行一次抽奖">
                    <img src="http://tc.cferhdb.cn/i/2022/09/06/631701649291b.png" width="100%" height="100%">
                </div>
                <div class="lottery-10" onclick="take(10)" title="进行一次十连抽">
                    <img src="http://tc.cferhdb.cn/i/2022/09/06/6317016a05457.png" width="100%" height="100%">
                </div>
            </div>
        </div>
        <div class="temp-store">
            <h3 class="ts-title">暂存箱</h3>
            <div class="ts-img">
            </div>
            <div class="ts-view">
                <div class="ts-view-img" onclick="viewTempStore()">
                    <img src="http://tc.cferhdb.cn/i/2022/09/07/63180039f1fd4.png" width="100%" height="100%">
                </div>
                <div class="ts-intro">
                    1.分解道具获得钥匙
                </div>
            </div>
        </div>
        <div class="probability">
            <img src="http://tc.cferhdb.cn/i/2022/09/06/6316ec3bcaa34.png" width="100%" height="100%">
        </div>
        <div class="disclaimer">
            <p style="font-size: 25px">声明：</p>
            <p>本页面仅做为模拟概率使用，无任何盈利和消费，抽中的道具也不会发往仓库。如有侵权联系即删～</p>
            <p>联系邮箱：cferxbs@qq.com</p>
        </div>
    </div>

    <style>
        #temp-save{
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -250px 0 0 -250px;
            display: none;
            width: 500px;
            background: url("http://tc.cferhdb.cn/i/2022/09/07/63181514bfc33.png") repeat;
            z-index: 9999;
        }
        @media screen and (max-width: 768px){
            #temp-save{
                top:30%;
                left: 30px;
                right: 30px;
                width: auto;
                margin:0;
            }
            #temp-save-content{
                height: 500px;
            }
        }
        #shade{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000;
            opacity: 0.3;
            z-index: 9998;
            display: none;
        }
        #temp-save-header{
            width: 100%;
            height: 40px;
            border-bottom: 1px solid #ffc693;
        }
        #temp-save-hint{
            float: left;
            font-size: 16px;
            margin-left: 10px;
            line-height: 40px;
            color: #ffc693;
        }
        #temp-save-close{
            width: 40px;
            height: 40px;
            color: #ffc693;
            float: right;
            font-size: 24px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }
        #temp-save-content{
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            padding: 0 10px;
            background: url("http://tc.cferhdb.cn/i/2022/09/07/63181514bfc33.png") repeat;
            color: #ffc693;
            overflow-y: auto;
        }
        .temp-prop-list{
            margin: 10px;
            list-style:none;
        }
        .temp-prop-list > li{
            clear: both;
        }
        .temp-prop-list > li > span{
            margin: 5px 0;
        }
        .temp-prop-list > li > a{
            margin: 5px 0;
        }
        .temp-prop-name{
            float: left;
        }
        .resolve{
            float: right;
            width: 85px;
            text-align: right;
        }
        .resolve-key-num{
            float: right;
            width: 30px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
    <script>
        function openDialog(title,content) {
            if(title) $("#temp-save-hint").text(title);
            $("#temp-save-content").html(content);
            $("#temp-save").show();
            $("#shade").show();
        }
        function closeDialog() {
            $("#temp-save").hide();
            $("#shade").hide();
        }
        function decompose(index) {
            let tempProp = tempStore.get(index);
            if(tempProp.status === 1) return alert("不能重复分解");
            let num = destroyMap.get(tempProp.name);
            keyNum += num;
            $(".key-num").text(keyNum);
            tempProp.status = 1;
            var content = getTempStoreHtml();
            $("#temp-save-content").html(content);
        }
    </script>
    <div id="shade"></div>

    <div id="temp-save">
        <div style="width: 100%;height: 40px">
            <div id="temp-save-header">
                <div id="temp-save-hint">提示</div>
                <div id="temp-save-close" onclick="closeDialog()">&#10006;</div>
            </div>
            <div id="temp-save-content">
            </div>
        </div>
    </div>
</body>

</html>
