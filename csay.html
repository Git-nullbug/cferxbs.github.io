<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>传说暗裔序列号版模拟抽奖</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316dea7cf887.png") repeat-y;
        }
        .body-box{
            min-width: 768px;
            max-width: 960px;
            width: 100%;
            margin: auto;
            padding-bottom: 50px;
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316dea7cf887.png") repeat-y;
        }
        .header{
            width: 100%;
            height: 400px;
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316dc9911cba.png") no-repeat 0 0;
            background-size: cover;
        }
        .key{
            border: 4px solid #a05b35;
            width: 560px;
            height: 52px;
            margin: 20px auto;
            line-height: 40px;
            color: #ffc693;
            font-size: 20px;
            box-sizing: border-box;
            padding: 0 44px;
            border-radius: 30px;
            text-align: center;
        }
        .key-add{
            width: 100%;
            text-align: center;
        }
        .key-add > div{
            width: 200px;
            height: 55px;
            display: inline-block;
            box-sizing: border-box;
            padding: 0 30px;
            cursor: pointer;
            margin: 0 20px;
        }
        .key-add-1{
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316f013554a2.png") no-repeat 0 0;
            background-size: cover;
        }
        .key-add-10{
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316f036783c5.png") no-repeat 0 0;
            background-size: cover;
        }
        .pond{
            width: 700px;
            height: 450px;
            margin: 20px auto;
            background: url("https://game.gtimg.cn/images/actdaoju/act/a20220810makewish/pc_lottery.png") no-repeat 0 0 ;
            background-size: cover;
            position: relative;
        }
        .lottery{
            position: absolute;
            top: 366px;
            left: 169px;
        }
        .lottery > div{
            width: 225px;
            height: 55px;
            /*border: 2px solid yellow;*/
            margin: 0 5px;
            display: inline-block;
            /*background: #ffc693;*/
            /*opacity: 0.4;*/
            cursor: pointer;
        }
        .probability{
            width: 700px;
            height: 650px;
            margin: 50px auto;
            background: url("http://tc.cferhdb.cn/i/2022/09/06/6316ec3bcaa34.png") no-repeat 0 0 ;
            background-size: cover;
            /*border: 2px solid yellow;*/
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var key_num = 0;
        const probability = [
            [1,10,'传说暗裔 无序列号版'],
            [11,30, '鹰'],
            [31,60, '王者星神'],
            [61,95, '觉醒版超新星-悦享'],
            [96,130, 'Scar Light-白虎'],
            [131,190, '炫金火麒麟'],
            [191,270, 'M4A1-黑骑士'],
            [271,370, 'A背包套装-手雷包'],
            [371,470, '超能力少女兑换券'],
            [471,600, '王者星神原始光效'],
            [601,1820, '暗裔宝箱'],
            [1821,5820, '暗裔币X5'],
            [5821,8820, '暗裔币X10'],
            [8821,9820, '暗裔币X20'],
            [9821,9980, '暗裔币X50'],
            [9981,10000, '暗裔币X100'],
        ];


    </script>
</head>
<body>
    <div class="body-box">
        <div class="header"></div>
        <div class="draw">
            <div class="key">当前剩余钥匙：<span style="color: #f0f8ff">999</span></div>
            <div class="key-add">
                <div class="key-add-1"></div><div class="key-add-10"></div>
            </div>
            <div class="pond">
                <div class="lottery">
                    <div class="lottery-1"></div><div class="lottery-10"></div>
                </div>
            </div>
            <div class="probability">

            </div>
        </div>
    </div>
</body>

</html>
